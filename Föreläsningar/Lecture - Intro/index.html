<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">-->
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
  <!--This one seems to work all the time, but really small on ipad-->
  <!--<meta name="viewport" content="initial-scale=0.4">-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" media="all" href="theme/css/default.css">
  <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="theme/css/phone.css">
  <base target="_blank"> <!-- This amazingness opens all links in a new tab. -->
  <script data-main="js/slides" src="js/require-1.0.8.min.js"></script>
</head>
<body style="opacity: 0">


<!--
        Pressing 'h' highlights code snippets
        Pressing 'p' toggles speaker notes (if they're on the current slide)
        Pressing 'f' toggles fullscreen viewing
        Pressing 'w' toggles widescreen
        Pressing 'o' toggles overview mode
        Pressing 'ESC' toggles off these goodies
-->



<slides class="layout-widescreen">

  <slide class="title-slide segue nobackground">
    <aside class="gdbar"><img src="images/lnu-symbol.png"></aside>
    <!-- The content of this hgroup is replaced programmatically through the slide_config.json. -->
    <hgroup class="auto-fadein line">
      <h1 data-config-title><!-- populated from slide_config.json --></h1>
      <h2 data-config-subtitle><!-- populated from slide_config.json --></h2>
      <p data-config-presenter><!-- populated from slide_config.json --></p>
    </hgroup>
  </slide>

  <slide class="fill nobackground" style="background-image: url(images/jl-profil-stor.jpg)">
    <hgroup class="box-white">
      <h2 class="dark">Johan Leitet</h2>
      <h3 class="dark">Kursansvarig</h3>
    </hgroup>
    <footer class="source black right">Foto: Liv Ravnböl</footer>
  </slide>


  <!-- Agenda -->
  <slide>
    <hgroup>
      <h2 class="dark">Dagens agenda</h2>
    </hgroup>
    <br />
    <ul>
      <li>Presentation av kursen</li>
      <li>Information om IT-miljön3</li>
      <li>Om att studera på ett universitet</li>
    </ul>
  </slide>


  <slide class="nobackground">
    <article>
      <iframe data-src="https://coursepress.lnu.se/kurs/webbteknisk-introduktion/"></iframe>
    </article>
    <footer class="source right"><a href="https://coursepress.lnu.se/kurs/webbteknisk-introduktion/">https://coursepress.lnu.se/kurs/webbteknisk-introduktion/</a></footer>
    

  </slide>

  <slide class="nobackground">
   <hgroup>
      <h2 class="dark">Kursvärdering</h2>
    </hgroup>
    <article>
      <a target="_blank" href="https://docs.google.com/spreadsheet/gform?key=0AkSl8v9G9dsCdElpY3RQOXRTV2xxODI4VmRyNzhiekE&gridId=0#chart"><img src="images/this/chart.png" /></a>
    </article>
    

  </slide>
  


  <slide class="logoslide nobackground">
    <article class="flexbox vcenter">
      <span><img src="images/lnu-logo.png"></span>
    </article>
  </slide>

  <slide class="backdrop"></slide>

</slides>

<script>

</body>
</html>
